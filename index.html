<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Facebook</title>
    <link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=facebook.com" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img class="header-img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
        </header>
        <main>
            <div class="login-container">
                <form>
                    <div class="header-text">Log in to Facebook</div>
                    <div class="input-group">
                        <label for="Email-field"></label>
                        <input type="text" id="Email-field" placeholder="Email address or phone number" >
                    </div>
                    <div class="input-group">
                        <label for="password-field"></label>
                        <input type="password" id="password-field" placeholder="Password" >
                    </div>
                    <div class="login-btn-container">
                        <button>Log in</button>
                    </div>
                    <div class="forgot-account">
                        <a href="#" >Forgotten account?</a>
                    </div>
                    <div class="divider-container">
                        <div class="seperator"></div>
                        <span>or</span>
                    </div>                 
                </form>
            </div>
            <div class="New-account">
                <a href="#" >Create New account</a>
            </div>
            <div class="gap"></div>
            <div class="footer-container">
                <div class="language-container1">
                    <div class="language-box english-box">English (UK)</div>
                    <div class="language-box">हिन्दी</div>
                    <div class="language-box">मराठी</div>
                    <div class="language-box">اردو</div>
                    <div class="language-box">ਪੰਜਾਬੀ</div>
                    <div class="language-box">বাংলা</div>
                    <div class="language-box">ગુજરાતી</div>
                    <div class="language-box"><span id="plus-icon">+</span></div>
                </div>
                <div class="meta-container">Meta © 2022</div>
            </div>
        </main>
    </div>
</body>
</html>
